哈咯同学们欢迎回来。点开这个视频的你一定对韩国韩语有所了解。
大家都是为了什么学习韩语的呢？
无论你是为了留学、追星追剧、工作、或者是在韩国生活，
韩语学习总是绕不开最基本的40个发音。
但凡你会那么一两句韩语，学会40音就已经成功了一半。
现在，请大家在弹幕上打出一个自己最喜欢的韩语单词的发音吧。
本期视频，阿康会和大家一起看一看韩语中的 8 个基本元音。

韩语的所有元音为了好看都要补上一个圆圈，
你可以看成一个0，没什么价值，
真正表示发音的是圆圈之外的部分。
아 ㅏ a 去掉0，右边是一个“萝卜”的卜，喂你吃萝卜，张嘴 아
어 ㅓ  eo 小短线开口向左，跟我念左手右手一个慢动作 어
오 ㅗ  o 你说我不要向左，我要开摆！地上一躺一粒钉子 오 好疼啊 오
우 ㅜ  u 没想到天上也下起了钉子，为什么人生那么难啊，呜呜呜 우
으 ㅡ eu 钉子在你的脸上划破了一道口，으으으으아  으
이 ㅣ  i 我在纸上划一根竖线，一二三四，이
애 ㅐ  ae 请问这个H怎么念？ei曲。再说一遍？ei好了别说了 애
에 ㅔ  e 那么请问这个怎么念？好像还是ei曲 开口向左 에
